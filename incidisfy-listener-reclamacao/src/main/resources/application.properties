# Message Queue
spring.messages.queue.relacacao=https://sqs.us-east-1.amazonaws.com/694509699194/MQReclamacoes
spring.messages.queue.email=https://sqs.us-east-1.amazonaws.com/694509699194/MQEmail

# Database Pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Database Configuration Local
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/incidisfy_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true